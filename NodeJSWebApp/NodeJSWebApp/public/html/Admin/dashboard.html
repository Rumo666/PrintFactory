<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>New Product</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../lib/megamenu.js" type="text/javascript"></script>
    <link href="../stylesheets/font.css" rel="stylesheet" />
    <link href="../stylesheets/megamenu.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".megamenu").megamenu();
        });
    </script>
    <script type="text/x-handlebars-template" id="ProductsList">
        {{#each products}}
            <div class="row_6">
                <label for="lbName">Product Name:{{product_name}}</label><a href="manage.html?id={{_id}}">Edit</a>|<a id="delete.html?id={{_id}}" href="#">Delete</a>
            </div>
        {{/each}}
    </script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="header_top">
                <div class="col-sm-12 h_menu4">
                    <ul class="megamenu skyblue">
                        <li class="active grid">
                            <a class="color8" href="index.html">Home</a>
                        </li>
                        <li>
                            <a class="color1" href="products.html">Product</a>
                        </li>
                        <li>
                            <a class="color2" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="header_bottom">
                <div class="col-sm-4 span_1">
                    <div class="logo">
                        <a href="index.html"><img src="../images/logo.psd" alt=""></a>
                    </div>
                </div>
                <div class="col-sm-8 row_2">
                    <div class="header_bottom_right">
                        <div class="search">
                            <input type="text" placeholder="Your Email Address" value="" />
                            <input type="submit" value="" />
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content">
                <div class="men">
                    <div class="new_product_form">
                        <h2><a href="manage.html" target="_blank">Add New Product</a></h2>
                        <div id="AllProducts" class="row_6"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="footer_top">

                    <div class="span_of_2">
                        <div class="span1_of_2">
                            <h5>need help? <a href="#">contact us <span> &gt;</span> </a> </h5>
                            <p>(or) Call us: +22-34-2458793</p>
                        </div>
                        <div class="span1_of_2">
                            <h5>follow us </h5>
                            <div class="social-icons">
                                <ul>
                                    <li><a href="#" target="_blank"></a></li>
                                    <li><a href="#" target="_blank"></a></li>
                                    <li><a href="#" target="_blank"></a></li>
                                    <li><a href="#" target="_blank"></a></li>
                                    <li class="last2"><a href="#" target="_blank"></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
