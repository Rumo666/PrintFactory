<!DOCTYPE html>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content">

                    <div class="contact_box">

                                </dl>
                                <dl>
                                    <dt>Telephone:</dt>
                                    <dd>1-800-55-6980</dd>
                                </dl>
                                <dl>

                                    <dd>1-800-55-6980</dd>
                                </dl>

                                </p>
                            </address>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="contact_form">
                        <h2>Contact Form</h2>
                        <form>
                            <div class="row_5">
                                <input type="text" class="text" value="Name" />
                                <input type="text" class="text" value="Email" style="margin-left:20px">
                                <input type="text" class="text" value="Subject" style="margin-left:20px">
                                <div class="clearfix"></div>
                            </div>
                            <div class="row_6">
                                <textarea value="Message" >Message:</textarea>
                            </div>
                            <input name="submit" type="submit" id="submit" value="Send Message">
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
